#----------------------------Commands----------------------------------

#CreateVirtualMachine
MSG_CREATE_VM_INFO=create-vm - This command provide ability to create new virtual machine\n\n
MSG_CREATE_VM_MISSING_SPECIFICATIONS=Missing specifications!
MSG_CREATE_VM_EXISTING_VIRTUAL_MACHINE=Virtual Machine with this ID already existing!
MSG_CREATE_VM_SUCCESS=Virtual machine is created

#DeleteVirtualMachine
MSG_DELETE_VM_INFO=delete-vm - This command provide ability to delete particular virtual machine\n\n
MSG_DELETE_VM_NOT_EXISTING_ID=There is no virtual machine with this ID.
MSG_DELETE_VM_SUCCESS=Virtual machine is deleted.

#EditVirtualMachine

MSG_EDIT_VM_INFO=edit-vm - This command provide ability to edit particular virtual machine.\n\n
MSG_EDIT_VM_ERROR_NOT_EXISTING_ID=Virtual machine with this ID doesn't exist

#PrintVirtualMachines
MSG_PRINT_VMS_INFO=print-vms - This command prints a human-friendly summary of all the current virtual machines\n\n

#ReadVirtualMachine
MSG_READ_VM_INFO=read-vm - This command provide ability to read some virtual machine and save it.
MSG_READ_VM_STARTED=The process of reading is started

#SaveVirtualMachine
MSG_SAVE_VM_INFO=save-vm - This command provide ability to save virtual machine in the file system\n\n
MSG_SAVE_VM_ERROR_NOT_EXISTING_ID=There is no virtual machine with this id.
MSG_SAVE_VM_SUCCESS=The virtual machine is saved.
MSG_SAVE_VM_ERROR_WRITING_IN_FILE=Problem with writing in the file.
MSG_SAVE_VM_ERROR_CREATING_NEW_FILE=Failed to make new file!

#AddDevice
MSG_ADD_DEVICE_INFO=add-dev - This command provide ability to add new device to particular virtual machine.\n<vm-id> <dev_type> <device_spec>\n\n
MSG_ADD_DEVICE_ERROR_NOT_EXISTING_ID=Virtual machine with this ID doesn't exist
MSG_ADD_DEVICE_SUCCESS=This device is added
MSG_ADD_DEVICE_HARD_DISK_SUCCESS=Hard disk is added.

#DeleteDevice
MSG_DELETE_DEVICE_INFO=delete-dev - This command provide ability to delete particular device on particular virtual machine\n\n
MSG_DELETE_DEVICE_ERROR_NOT_EXISTING_ID=Virtual machine with this ID doesn't exist
MSG_DELETE_DEVICE_SUCCESS=The device is deleted

#Help
MSG_HELP_INFO=help - This command list all available commands and short description of each of them.\n\n

#StartESX
MSG_START_ESX_INFO=start - This command is used only when ESXSimulator start. It build all saved virtual machine

#StopESX
MSG_STOP_ESX_INFO=stop - This command provide ability to stop the ESXSimulator and save its state in files (save available virtual machines).
MSG_STOP_ESX_SUCCESS=All virtual machines are saved.
